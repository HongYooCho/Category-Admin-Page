<div class="text-center">
    <button class="btn btn-default" type="button" ng-disabled="isFirstPage(currentPage)"
            ng-click="currentPage = 0">&lt;&lt;</button>

    <button class="btn btn-default" type="button" ng-disabled="isFirstPage(currentPage)"
            ng-click="currentPage = currentPage - 1">&lt;</button>

    <!-- current page / all page -->
    {{currentPageSize == 0 ? 0 : currentPage + 1}} /
    {{numberOfPages( (category | filter:synonym | filter:availability | filter:firstDepth | filter:secondDepth).length )}}

    <button class="btn btn-default" type="button" ng-disabled="isLastPage(currentPage, currentPageSize)"
            ng-click="currentPage = currentPage + 1">&gt;</button>

    <button class="btn btn-default" type="button" ng-disabled="isLastPage(currentPage, currentPageSize)"
            ng-click="currentPage = currentPageSize - 1">&gt;&gt;</button>
</div>
